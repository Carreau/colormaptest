<!DOCTYPE html>
<meta charset="utf-8">

<label>x</label>

    <option value='guess'>Jump guess</option>
    <option value='jump'>Jump Size</option>

</select>
<label>y</label>
<select id='y'>
    <option value='loc'>Jump location</option>
    <option value='guess'>Jump guess</option>
    <option value='jump'>Jump Size</option>
    <option selected=true  value='error'>Error</option>
</select>
<label>Size</label>
<select id='size'>
    <option value='loc'>Jump location</option>
    <option value='guess'>Jump guess</option>

</select>


<script src="d3.min.js"></script>

<script>
"use strict"

var jump = 0.03
var loc = 0.5

function step(t){
    if(t < loc){
        return t/(1+jump)
    }else {
        return (t+jump)/(1+jump)
    }

}

var height = 500;
var width = height;
var sketch = d3.select("#sketch")
    .attr("width", '500px')
    .attr("height", '500px')



function make(cmap, context, width, height){
    var image = context.createImageData(width, height),
        hue,
        y = -1,
        i = -1;
    while (++y < height) {
      for (var x = 0, c; x < width; ++x) {
        var d = Math.sqrt((x-250)*(x-250)+(y-250)*(y-250))/250/Math.sqrt(2)
        var c = d3.color(cmap(step(d)));
        image.data[++i] = c.r;
        image.data[++i] = c.g;
        image.data[++i] = c.b;
        image.data[++i] = 255;
      }
    }
    return image
}



var c = document.getElementById('jet').getContext('2d')
var jet;
var viridis;

function compute(){
    jet = make(d3.interpolateRainbow, c , 500, 500)
    viridis = make(function(t){ return d3.interpolateViridis(1-t)}, c , 500, 500)
}

compute()

d3.select(window).on("mousemove", redraw)

var redraw = function() {
  // var canvas = d3.select("#viridis").node();
  // var context = canvas.getContext('2d')
  // var coord = d3.mouse(canvas)
  // var x = coord[0] 
  // var y = coord[1] 
  // var radius = Math.sqrt((x-250)**2+(y-250)**2)
  // 
  // context.clearRect(0, 0, 500, 500);
  // context.putImageData(viridis, 0, 0);
  // context.setLineDash([5,5]);
  // context.beginPath()
  // context.arc(250, 250, radius, 0, 2 * Math.PI);
  // context.stroke()
  var canvas = d3.select("#jet").node()
  var context = canvas.getContext('2d')
  var x,y
  try{
      var coord = d3.mouse(canvas)
      x = coord[0] 
      y = coord[1] 
    }catch(e){
        x =0;
        y =0
    }
  var radius = Math.sqrt((x-250)**2+(y-250)**2)
  context.clearRect(0, 0, 500, 500);
  context.putImageData(jet, 0, 0);
  context.setLineDash([5, 5]);
  context.beginPath()
  context.arc(250, 250, radius, 0, 1 * Math.PI);
  context.stroke()
}

d3.select(window).on("mousemove", redraw)

var csel = 'viridis';
var now = Date.now()

var alldata = JSON.parse(localStorage['cmapdata']||'[]')



d3.select(window).on("click", function() {
    var canvas = d3.select("#jet").node()
    var coord = d3.mouse(canvas)
    var x = coord[0] 
    var y = coord[1] 
    if (x<0 || x > 500 || y < 0 || y > 500){
        return
    }

    var guessed = Math.sqrt((x-250)**2 + (y-250)**2)/ 250 / Math.sqrt(2)
    var data = {
        xclick:x,
        yclick:y,
        jump:jump,
        loc:loc,
        guessed: guessed,
        csel:csel,
        displayed:now,
        now: Date.now()
    }
    console.log(data)
    alldata.push(data)
    localStorage.setItem('cmapdata',JSON.stringify(alldata))
    sc(alldata)

    jump = Math.random()/50
    loc = Math.random()
    compute()

    csel = (Math.random() < 0.5) ? 'viridis':'jet'
    if(csel=='viridis'){
        var t = viridis
        viridis =jet
        jet = t
    }
    now = Date.now()
    redraw()

});

redraw()


var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

/* 
 * value accessor - returns the value to encode for a given data object.
 * scale - maps value to a visual display encoding, such as a pixel position.
 * map function - maps from data value to display value
 * axis - sets up axis
 */ 


var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// parse the date / time

// set the ranges
var x = d3.scaleLinear().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);


// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");


var functor_map = {
    'loc': function(d){return d.loc},
    'jump': function(d) {return d.jump*100},
    'error' : function(d) { return d.guessed - d.loc},
    'guess' : function(d) { return d.guessed},
}


var sc = function(data) {
  console.log(data)

  // Scale the range of the data
  x.domain([0, 1]);
  y.domain([-1, 1]);

  var selecttype = function(id){
    var target_sel = document.getElementById(id)
    return functor_map[target_sel.options[target_sel.selectedIndex].value]
  }
      
  // Add the scatterplot
  svg.selectAll("*").remove();
  svg.selectAll("dot")
      .data(data)
    .enter().append("circle")
      .attr("r", function(d){return selecttype('size')(d)*10})
      .attr("cx", function(d){return x(selecttype('x')(d))})
      .attr("cy", function(d){return y(selecttype('y')(d))})
      .attr("opacity", 0.3)
      .attr("fill", function(d) { return (d.csel=='viridis')?'blue':'red'; });

  // Add the X Axis
  svg.append("g")
      //.attr("transform", "translate(0," + height + ")")
      .call(d3.axisTop(x));

  svg.append("text")             
      .attr("transform",
            "translate(" + (width/2) + " ," + 
                           ( margin.top ) + ")")
      .style("text-anchor", "middle")
      .text("x == jump postion (Size jump == bubble size) red==rainbow, blue == viridis");

  // Add the Y Axis
  svg.append("g")
      .call(d3.axisLeft(y));
  
  svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("Error");

}

sc(alldata)
</script>
